{% extends "base.html" %}
{% block content %}
<h1>Blog Users</h1>
{% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        <ul>
            {% for user in users %}
            <li><h3><a href="/blog?user={{user.id}}" >{{user.username}}</a></h3></li>
            {% endfor %}
        </ul>
    
    {% endif %}

{% endblock %}
